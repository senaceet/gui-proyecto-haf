                                <div class="card-body">
                                    <form >
                                        <div class="form-row" >     
                                             <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 border-0 rounded-0" for="inputTipoDocumento">Tipo documento</label>
                                                    <select class="form-control " id="inputTipoDocumento">
                                                    <option> -- Seleccione su tipo de doucmento -- </option>
                                                    <option>Cedula de Ciudadanía</option>
                                                    <option>Tarjeta de identidad</option>
                                                    <option>Cedula de extranjería</option>
                                                    <option>Pasaporte</option> 
                                                    </select>
                                                </div>                                             
                                             </div>
                                            <div class="col-md-6 border-0 rounded-0">
                                                <div class="form-group  ">
                                                    <label class="small mb-1 " for="inputNumeroDocumento">Numero de documento</label>
                                                    <input class="form-control py-4" id="inputNumeroDocumento" type="text" placeholder="Ingrese su numero de documento"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputFirstName">Primer nombre</label>
                                                    <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Ingrese primer nombre " />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputSecondName">Segundo nombre</label>
                                                    <input class="form-control py-4" id="inputSecondName" type="text" placeholder="Ingrese segundo nombre" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputFirstLastName">Primer apellido</label>
                                                    <input class="form-control py-4" id="inputFirstLastName" type="text" placeholder="Ingrese primer apellido" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputSecondLastName">Segundo apellido </label>
                                                    <input class="form-control py-4" id="inputSecondLastName" type="text" placeholder="Ingrese segundo apellido"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputTelefono">Telefono 1</label>
                                                    <input class="form-control py-4" id="inputTelefono" type="telefono" placeholder="Ingrese su numero de contacto"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputTelefono">Telefono 2</label>
                                                    <input class="form-control py-4" id="inputTelefono" type="telefono" placeholder="Ingrese de contacto opcional"/>
                                                </div>
                                            </div>
                                            </div>
                                        
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputEmailAddress">Correo</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Ingrese su correo institucional" />
                                            </div>
                                            <div class="form-row">

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1 " for="inputConfirmPassword">Confirmar contraseña</label>
