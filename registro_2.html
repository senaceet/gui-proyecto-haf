<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_2.css" rel="stylesheet"/>
    <title>registro_2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

    
<section id="navbar" class="container-fluid">

    <nav class="sb-topnav navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img id="img1"src="https://i.ibb.co/9yw52Jr/logo-sena.png"></img></a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
            <button class="btn btn-primary btn-md " type ="button"  href="#">Regresar</button>
            
</section>

<div class="text-center">
    <h1 id="head">REGISTRESE</h1>
    

    </div>


  
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main >
                    <div class="container" >
                        <div class="row justify-content-center" >
                            <div class="col-lg-12" >
                                <div class="card shadow-lg border-0 rounded-0 " id="card">
                                    <div class="card-header" id="create"><h3 class="text-center font-weight-light my-4"><strong>Crear un usuario</strong></h3></div>
                                    <div class="card-body">
                                        <form >
                                            <div class="form-row" >     
                                                 <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 border-0 rounded-0" for="inputTipoDocumento">Tipo documento</label>
                                                        <select class="form-control " id="inputTipoDocumento">
                                                        <option> -- Seleccione su tipo de doucmento -- </option>
                                                        <option>Cedula de Ciudadanía</option>
                                                        <option>Tarjeta de identidad</option>
                                                        <option>Cedula de extranjería</option>
                                                        <option>Pasaporte</option> 
                                                        </select>
                                                    </div>                                             
                                                 </div>

                                                <div class="col-md-6 border-0 rounded-0">
                                                    <div class="form-group  ">
                                                        <label class="small mb-1 " for="inputNumeroDocumento">Numero de documento</label>
                                                        <input class="form-control py-4" id="inputNumeroDocumento" type="text" placeholder="Ingrese su numero de documento"/>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputFirstName">Primer nombre</label>
                                                        <input class="form-control py-4" id="inputFirstName" type="text" placeholder="Ingrese primer nombre " />
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputSecondName">Segundo nombre</label>
                                                        <input class="form-control py-4" id="inputSecondName" type="text" placeholder="Ingrese segundo nombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputFirstLastName">Primer apellido</label>
                                                        <input class="form-control py-4" id="inputFirstLastName" type="text" placeholder="Ingrese primer apellido" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputSecondLastName">Segundo apellido </label>
                                                        <input class="form-control py-4" id="inputSecondLastName" type="text" placeholder="Ingrese segundo apellido"/>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputTelefono">Telefono 1</label>
                                                        <input class="form-control py-4" id="inputTelefono" type="telefono" placeholder="Ingrese su numero de contacto"/>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputTelefono">Telefono 2</label>
                                                        <input class="form-control py-4" id="inputTelefono" type="telefono" placeholder="Ingrese de contacto opcional"/>
                                                    </div>
                                                </div>
                                                </div>
                                            
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputEmailAddress">Correo</label>
                                                        <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Ingrese su correo institucional" />
                                                </div>
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="small mb-1 " for="inputPassword">Contraseña</label>
                                                            <input class="form-control py-4" id="inputPassword" type="password" placeholder="Ingreses su contraseña" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1 " for="inputConfirmPassword">Confirmar contraseña</label>
                                                        <input class="form-control py-4" id="inputConfirmPassword" type="password" placeholder="Confirme contraseña" />
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group"> 
                                                        <label class="small mb-1 " for="inputRol"> Rol</label>
                                                        <select class="form-control " id="inputRol">
                                                            <option> -- Seleccione su rol -- </option>
                                                            <option>Instructor</option>
                                                            <option>Aprendiz</option>
                                                        </select>
                                                    </div>

                                                <br><br>
                                                <div class="form-row" id="create" >
                                                <div class="col-md-4">
                                                <div class="form-group mt-4 mb-5">
                                                    <a class="btn btn-primary btn-block" href="index.html">Crear usuario</a></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
    
    



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
